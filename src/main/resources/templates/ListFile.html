<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<nav class="navbar navbar-light bg-dark">
    <span class="navbar-brand mb-0 h1">Update</span>
</nav>
<div class="container">
    <div class="row">
        <div class="col-2 box1">
        </div>

        <div class="col-8 box2">
            <div class="mainbox">
                <table class="table table-bordered table-dark">
                    <tbody>
                    <tr>
                        <th>
                            <div th:each="name : ${list}">
                                <p th:text="${name}"></p>
                                <input type="button" th:id="${name}" onclick="
        javascript:

        var name = event.target.id;
        var url = 'http://localhost:8080/DownloadFile/'+name;

        $.ajax({
            url: url,
			type: 'GET',
            data: name,
            success: function (response){
                window.location.href= url;
            }
        });
        " value="下載">
                            </div>
                        </th>
                    </tr>
                    >

                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-2 box3">
        </div>
    </div>
</div>


</body>

</html>
