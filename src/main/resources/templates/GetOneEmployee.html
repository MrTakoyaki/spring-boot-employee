<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/Style.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-dark">
    <span class="navbar-brand mb-0 h1">Select One</span>
</nav>
<div class="container">
    <div class="row">
        <div class="col-2 box1">
        </div>

        <div class="col-8 box2">
            <div class="mainbox">
                <table class="table table-bordered table-dark">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">English Name</th>
                        <th scope="col">Chinese Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${employee.id}"></td>
                        <td th:text="${employee.EnglishName}"></td>
                        <td th:text="${employee.ChineseName}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-2 box3">
        </div>
    </div>
</div>
</body>
</html>
